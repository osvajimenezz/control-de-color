<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color RGB</title>
    
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* Color inicial: rojo */
        }
    </style>
</head>
<body>
    <!-- Encabezado (Header) con barra de navegaci칩n (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi P치gina RGB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Cambio de Color RGB</h1>
        </div>
        <div class="text-center">
            <div id="colorBox"></div>
        </div>
        <div class="form-group">
            <label for="redRange">Rojo:</label>
            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <label for="greenRange">Verde:</label>
            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="blueRange">Azul:</label>
            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
        </div>
    </div>

    <!-- Pie de p치gina (Footer) con datos de copyright -->
    <footer class="bg-dark text-light text-center py-2">
        <p>&copy; 2023 Mi P치gina RGB. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregar los enlaces a los archivos JS de Bootstrap y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redRange = document.getElementById('redRange');
        const greenRange = document.getElementById('greenRange');
        const blueRange = document.getElementById('blueRange');
        const colorBox = document.getElementById('colorBox');

        function actualizarColor() {
            const redValue = redRange.value;
            const greenValue = greenRange.value;
            const blueValue = blueRange.value;

            const rgbColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
            colorBox.style.backgroundColor = rgbColor;
        }

        redRange.addEventListener('input', actualizarColor);
        greenRange.addEventListener('input', actualizarColor);
        blueRange.addEventListener('input', actualizarColor);
    </script>
</body>
</html>
